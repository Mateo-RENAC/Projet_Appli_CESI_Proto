<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de mobilit√©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        img {
            display: none;
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Choisissez une option</h1>
    <button id="valideBtn">Valide</button>
    <button id="handicapBtn">Situation d'Handicap</button>
    <div>
        <img id="valideImg" src="" alt="Image Valide">
        <img id="handicapImg" src="" alt="Image Handicap">
    </div>
    <script>
        document.getElementById('valideBtn').addEventListener('click', function() {
            document.getElementById('valideImg').style.display = 'block';
            document.getElementById('handicapImg').style.display = 'none';
        });

        document.getElementById('handicapBtn').addEventListener('click', function() {
            document.getElementById('handicapImg').style.display = 'block';
            document.getElementById('valideImg').style.display = 'none';
        });
    </script>
</body>
</html>
